<!DOCTYPE html>
<html>
  <head>
    <title>Ethereum Mining Cluster Deployment</title>
  </head>
  <body style="background-color:beige; align-content: center;">
    <h1>Ethereum Mining Cluster Deployment</h1>
    <form method="post" style>
      <label for="deployment_name">Deployment name:</label>
      <br/><br/>

      <input type="text" id="deployment_name" name="deployment_name" />
      <br/><br/>
      <label for="replica_count">Replica count(No. of instances):</label>
      <br/><br/>

      <input type="number" id="replica_count" name="replica_count" />
      <br/><br/>
      <input type="submit" value="Deploy" />
    </form>
  </body>
</html>
