<!DOCTYPE html>
<html>
  <head>
    <title>Ethereum Mining Cluster Deployment</title>
  </head>
  <body>
    <h1>Ethereum Mining Cluster Deployment</h1>

    <form action="/deploy-workers" method="post">
      <label for="replica_count">Replica Count:</label>
      <input
        type="number"
        id="replica_count"
        name="replica_count"
      /><br /><br />

      <label for="wallet_address">Wallet Address:</label>
      <input
        type="text"
        id="wallet_address"
        name="wallet_address"
      /><br /><br />

      <label for="deployment_name">Deployment Name:</label>
      <input
        type="text"
        id="deployment_name"
        name="deployment_name"
      /><br /><br />

      <input id="submit" type="submit" value="Start Mining" />
    </form>
  </body>
</html>
